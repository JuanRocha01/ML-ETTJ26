raw_anbima_holidays:
  type: pandas.CSVDataset
  filepath: data/calendars/01_raw/feriados_nacionais(Feriados).csv
  load_args:
    sep: ";"
    encoding: "utf-8"
  
raw_b3_price_report_zip_paths:
  type: ml_ettj26.io.datasets.daily_zip_paths.DailyZipPathsDataset
  folder: data/01_raw/b3/PriceReport
  glob_pattern: "*.zip"

trusted_ref_anbima_holidays:
  type: pandas.ParquetDataset
  filepath: data/calendars/02_trusted/ref/anbima_holidays.parquet
  save_args:
    index: false
  load_args:
    engine: pyarrow

